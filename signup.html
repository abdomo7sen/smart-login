<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="login container my-5">

        <div class="w-75 login-data m-auto p-5 ">
            <h2>Smart Login System</h2>
    
            <input type="text" id="signupInputName" oninput="validName(this.value)" placeholder="Enter your name"class="form-control my-3">
            <div class="text-start" id="validNameMessage"></div>


            <input type="email" id="signupInputEmail" oninput="validSignupEmail(this.value)" placeholder="Enter your email"class="form-control my-3">
            
            <input type="password"class="form-control my-3  " id="signupInputPass"placeholder="Enter your password" >
            <button type="button" class="w-100 my-3 btn btn-outline-info" onclick="signup()"> signup</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    
    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/signUp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
